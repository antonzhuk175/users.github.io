<!doctype html>
<html ng-app="usersApp">
	<head>
		<meta charset="utf-8">
        <title>Users Info</title>
        <link rel="stylesheet" type="text/css" href="css/modalWinStyle.css" />
        <link rel="stylesheet" type="text/css" href="css/tableStyle.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
        <script src="js/angularScript.js"></script>
        <script src="js/modalWinScript.js"></script>
	</head>
	<body ng-controller="usersController">
        <br>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>E-mail</th>
                    <th>City</th>
                    <th>Phone</th>
					<th>Website</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.address.city}}</td>
                    <td>{{user.phone}}</td>
					<td>{{user.website}}</td>
                    <td><a href="#" onclick="showModalWin();" class="pages">show detail info</a></td>
                </tr>
            </tbody>
        </table>

        <div id="mWin" class="modalwin">
            <p>info</p>

        </div>
	</body>
</html>
